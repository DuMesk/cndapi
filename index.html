<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento com Mercado Pago</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
  <h2>Agendamento</h2>

  <form id="payment-form">
    <div>
      <label for="cardNumber">Número do cartão</label>
      <div id="form-cardNumber"></div>
    </div>
    <div>
      <label for="expirationDate">Validade</label>
      <div id="form-expirationDate"></div>
    </div>
    <div>
      <label for="securityCode">CVV</label>
      <div id="form-securityCode"></div>
    </div>
    <div>
      <label for="cardholderName">Nome impresso no cartão</label>
      <input type="text" id="form-cardholderName" />
    </div>
    <div>
      <label for="issuer">Bandeira</label>
      <div id="form-issuer"></div>
    </div>
    <div>
      <label for="installments">Parcelas</label>
      <div id="form-installments"></div>
    </div>
    <div>
      <label for="identificationType">Tipo de documento</label>
      <div id="form-identificationType"></div>
    </div>
    <div>
      <label for="identificationNumber">Número do documento</label>
      <input type="text" id="form-identificationNumber" />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="form-email" />
    </div>
    <button type="submit" id="form-submit">Agendar e Pagar</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
